<div class="title-container">
    <h1 class="page-title">Рецепты</h1>
    <button (click)="openNewRecipe()" mat-button class="function-button">Добавить рецепт</button>
</div>
<app-smart-nav></app-smart-nav>
<app-search-input></app-search-input>
<div class="container">
    <div class="recipes-list-container" *ngFor="let recipe of recipesDtos">       
        <img class="img" src="../../../assets/strawberry.png" alt="Клубника">
        <div class="recipe" (click)="goToRecipeId(recipe.recipeId)">
            <div class="recipe__function">
                <div class="recipe__tags">
                    <a *ngFor="let tag of recipe.tags" class="recipe__tag" href="#">{{tag.name}}</a>
                </div>
                <div class="recipe__relation">
                    <button mat-button class="recipe__button save">
                        <img src="../../../assets/fav.svg" style="margin-top: -3px; margin-right: 10px;" alt="fav">
                        10</button>
                    <button mat-button class="recipe__button like">
                        <img src="../../../assets/like.svg" style="margin-right: 10px;" alt="like">
                        8</button>
                </div>
            </div>
            <a routerLinkActive="active" routerLink="random-recipe" style="text-decoration: none;">
                <div class="recipe__title">{{recipe.recipeName}}</div>
                <div class="recipe__description">{{recipe.recipeDescription}}</div>
            </a>
            <div class="recipe__info">
                <div class="recipe-info__wrapper">
                    <img src="../../../assets/clock.svg" class="img" alt="часы">
                    <div>
                        <div class="info">Время приготовления</div>
                        <div class="info-description">{{recipe.cookingTime}} минут</div>
                    </div>
                </div>
                <div class="recipe-info__wrapper">
                    <img src="../../../assets/person.svg" class="img" style="width: 59px;" alt="человек">
                    <div>
                        <div class="info">Рецепт на</div>
                        <div class="info-description">{{recipe.personNumber}} персон</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
